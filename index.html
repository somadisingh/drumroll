<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href= "config.css">
</head>

<body>

  <div class="keys">
    <div data-key="83" class="key"> <!-- when key S is pressed -->
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="79" class="key"> <!-- when key O is pressed -->
      <kbd>O</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="77" class="key"> <!-- when key M is pressed -->
      <kbd>M</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="65" class="key"> <!-- when key A is pressed -->
      <kbd>A</kbd>
      <span class="sound">openhat</span>
    </div>

    <div data-key="68" class="key"> <!-- when key D is pressed -->
      <kbd>D</kbd>
      <span class="sound">boom</span>
    </div>

    <div data-key="73" class="key"> <!-- when key I is pressed -->
      <kbd>I</kbd>
      <span class="sound">ride</span>
    </div>

    <div data-key="84" class="key"> <!-- when key T is pressed -->
      <kbd>T</kbd>
      <span class="sound">snare</span>
    </div>

    <div data-key="89" class="key"> <!-- when key Y is pressed -->
      <kbd>Y</kbd>
      <span class="sound">tom</span>
    </div>

    <div data-key="65" class="key"> <!-- when key A is pressed -->
      <kbd>A</kbd>
      <span class="sound">openhat</span>
    </div>

   </div>

<audio data-key="83" src="sounds/clap.wav"></audio>
<audio data-key="79" src="sounds/hihat.wav"></audio>
<audio data-key="77" src="sounds/kick.wav"></audio>
<audio data-key="65" src="sounds/openhat.wav"></audio>
<audio data-key="68" src="sounds/boom.wav"></audio>
<audio data-key="73" src="sounds/ride.wav"></audio>
<audio data-key="84" src="sounds/snare.wav"></audio>
<audio data-key="89" src="sounds/tom.wav"></audio>

<script>

  function playSound(e) { //when a key is pressed, function e is called
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //plays audio
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //plays key animation
    if (!audio) return; //stop the function from running
    audio.currentTime = 0; //rewind the audio to start (repeated key press)
    audio.play();
    key.classList.add('playing'); //adds animation class
  }

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return; //skips properties which haven't transformed
    this.classList.remove('playing'); //fades away the animation
  }

const keys = document.querySelectorAll('.key'); //selects all keys, gives an array of all keys
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
//each key now has addeventlistener added to it. when the transition is ending, removetransition is triggered
window.addEventListener('keydown', playSound); //when a key is pressed, function playsound is called


</script>

</body>
</html>
